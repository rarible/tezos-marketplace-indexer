aux-tezos-marketplace-indexer-rarible:
  command: [
    "dipdup",
    "-c", "dipdup.yml",
    "-c", 'dipdup.{{ include "app.env" $ }}.rarible.yml',
    "-c", 'dipdup.{{ include "app.env" $ }}.metadata.yml',
    "-c", 'dipdup.{{ include "app.env" $ }}.tezos.yml',
    "run"
  ]
  replicas: 1
  environments:
    TZKT_URL: http://tzkt:5000
    NETWORK: mainnet
    APPLICATION_ENVIRONMENT: '{{ include "app.env" $ }}'
    KAFKA_ENABLED: "false"
    KAFKA_SECURITY_PROTOCOL: "PLAINTEXT"
    UNION_API: 'http://protocol-union-api.{{ include "app.env" $ }}-protocol:8080'
    # provided via secrets
    # POSTGRES_HOST:
    # POSTGRES_DB:
    # POSTGRES_USER:
    # POSTGRES_PASS:
    # KAFKA_ADDRESS:
    # KAFKA_SASL_MECHANISM:
    # KAFKA_USERNAME:
    # KAFKA_PASSWORD:
    HASURA_URL: 'http://aux-hasura:8080'
    # HASURA_GRAPHQL_ADMIN_SECRET:
  livenessProbe: false
  readinessProbe: false
  resources:
    limits:
      cpu: '2'
      memory: 3Gi
    requests:
      cpu: 200m
      memory: 1384Mi

tzkt:
  enabled: false
  network: mainnet
  api:
    image:
      repository: bakingbad/tzkt-api
      tag: 1.9.4
    resources:
      limits:
        cpu: 300m
        memory: 384Mi
      requests:
        cpu: 100m
        memory: 256Mi
  indexer:
    image:
      repository: bakingbad/tzkt-sync
      tag: 1.9.4
    resources:
      limits:
        cpu: 300m
        memory: 384Mi
      requests:
        cpu: 100m
        memory: 192Mi
  service:
    port: 5000
    # nodePort:
  environments:
    Logging__LogLevel__Default: Warning
    TokenMetadata__DipDup__Url: http://hasura:8080/v1/graphql
    TezosNode__Endpoint: http://dev-tezos-node:8732/
