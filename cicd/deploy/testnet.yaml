hasura:
  service:
    nodePort: 30439

tezos-marketplace-indexer:
  replicas: 1
  environments: 
    TZKT_URL: http://tzkt:5000
    NETWORK: ithacanet
    UNION_API: https://testnet-api.rarible.org
    LEGACY_API: https://test-tezos-api.rarible.org

tzkt:
  enabled: true
  api:
    resources:
      limits:
        memory: 368Mi
      requests:
        memory: 256Mi
  indexer:
    resources:
      limits:
        memory: 368Mi
      requests:
        memory: 256Mi
  network: ithacanet
  service:
    nodePort: 30440
  environments:
    TezosNode__Endpoint: https://rpc.tzkt.io/ithacanet
    TokenMetadata__DipDup__Url: https://metadata.dipdup.net/v1/graphql
  ingress:
    hostname: 'tezos-tzkt.testnet.rarible.int'
    path: /
    ingressClassName: ingress-internal
    backend:
      service: tzkt
      port: http