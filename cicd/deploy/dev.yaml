hasura:
  service:
    nodePort: 30339

tezos-marketplace-indexer:
  environments:
    TZKT_URL: http://tzkt:5000

tzkt:
  enabled: true
  api:
    image:
      repository: mystdeim/tzkt-api
      tag: 0.3-dev
  network: ghostnet
  service:
    nodePort: 30340
  environments:
    TezosNode__Endpoint: https://rpc.tzkt.io/ghostnet
    TokenMetadata__DipDup__Url: http://hasura:8080/v1/graphql
  ingress:
    hostname: 'tezos-tzkt.dev.rarible.int'
    path: /
    ingressClassName: ingress-internal
    backend:
      service: tzkt
      port: http
