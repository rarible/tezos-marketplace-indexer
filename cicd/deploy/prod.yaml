hasura:
  replicas: 1
  service:
    nodePort: 30139

tezos-marketplace-indexer:
  replicas: 1
  environments: 
    TZKT_URL: http://tzkt:5000
    NETWORK: mainnet
    UNION_API: https://api.rarible.org
    LEGACY_API: https://tezos-api.rarible.org

tzkt:
  enabled: true
  api:
    resources:
      limits:
        memory: 1768Mi
      requests:
        memory: 1384Mi
  indexer:
    resources:
      limits:
        memory: 512Mi
      requests:
        memory: 384Mi
  network: mainnet
  service:
    nodePort: 30140
  environments:
    TezosNode__Endpoint: https://rpc.tzkt.io/mainnet
    TokenMetadata__DipDup__Url: https://metadata.dipdup.net/v1/graphql