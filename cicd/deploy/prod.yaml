hasura:
  replicas: 1
  service:
    nodePort: 30139

tezos-marketplace-indexer:
  replicas: 1
  environments: 
    TZKT_URL: http://tzkt:5000
    NETWORK: mainnet
    LEGACY_API: https://tezos-api.rarible.org

tzkt:
  enabled: true
  api:
    resources:
      limits:
        cpu: 400m
        memory: 1768Mi
      requests:
        cpu: 200m
        memory: 1384Mi
  indexer:
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 384Mi
  network: mainnet
  service:
    nodePort: 30140
  environments:
    TezosNode__Endpoint: https://rpc.tzkt.io/mainnet
    TokenMetadata__DipDup__Url: https://metadata.dipdup.net/v1/graphql
  ingress:
    hostname: 'tezos-tzkt.rarible.int'
    path: /
    ingressClassName: ingress-internal
    backend:
      service: tzkt
      port: http