spec_version: 1.2

datasources:
  tzkt:
    kind: tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}
    http:
      retry_count: 5
      retry_sleep: 1
      connection_limit: 100
      connection_timeout: 60
      batch_size: 10000
  metadata:
    kind: metadata
    url: https://metadata.dipdup.net
    network: mainnet
    http:
      retry_count: 5
      retry_sleep: 1
      connection_limit: 100
      connection_timeout: 60
      batch_size: 10000
  ipfs:
    kind: ipfs
    url: https://ipfs.io/ipfs
    http:
      retry_count: 5
      retry_sleep: 5
      connection_limit: 100
      connection_timeout: 60
      batch_size: 10000

database:
  kind: postgres
  host: ${POSTGRES_HOST:-tmp-pg1.rarible.int}
  port: ${POSTGRES_PORT:-5432}
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASS:-changeme}
  database: ${POSTGRES_DB:-dipdup}

hasura:
  url: ${HASURA_URL:-http://aux-hasura:8080}
  admin_secret: ${HASURA_GRAPHQL_ADMIN_SECRET:-changeme}
  select_limit: ${HASURA_SELECT_LIMIT:-1000}
  allow_aggregations: True
  rest: true

contracts:
  rarible_exchange_legacy:
    address: KT198mqFKkiWerXLmMCw69YB1i6yzYtmGVrC
    typename: rarible_exchange_legacy
  rarible_exchange_legacy_data:
    address: KT1D2fZiUNo6RPj3zKofH8DqDDgoV7KoyEbb
    typename: rarible_exchange_legacy_data
  rarible_exchange:
    address: KT1N4Rrm6BU6229drs6scrH3vard1pPngMyA
    typename: rarible_exchange
  rarible_exchange_old:
    address:  KT1GbPqXZ3yLUNWa7MdMiksJddD7TskTpuGU
    typename: rarible_exchange
  rarible_aggregator_tracker:
    address: KT1Gv1tPJ3nU5T6VmFc12M6NKc5i51MYVPjG
    typename: rarible_aggregator_tracker
  versum_v1:
    address: KT1GyRAJNdizF1nojQz62uGYkx8WFRUJm9X5
    typename: versum_v1
  teia_v1:
    address: KT1PHubm9HtyQEJ4BBpMTVomq6mhbfNZ9z5w
    typename: teia_v1
  fxhash_v1:
    address: KT1Xo5B7PNBAeynZPmca4bRh6LQow4og1Zb9
    typename: fxhash_v1
  fxhash_v2:
    address: KT1GbyoDi7H1sfXmimXpptZJuCdHMh66WS9u
    typename: fxhash_v2
  hen:
    address: KT1HbQepzV1nVGg8QVznG7z4RcHseD5kwqBn
    typename: hen_marketplace
  objkt_v1:
    address: KT1FvqJwEDWb1Gwc55Jd1jjTHRVWbYKUUpyq
    typename: objkt_marketplace
  objkt_v2:
    address: KT1WvzYHCNBvDSdwafTHv7nJ1dWmZ8GCYuuC
    typename: objkt_marketplace_v2

indexes:
  token_transfers:
    kind: token_transfer
    datasource: tzkt
    first_level: 1212040
    handlers:
      - callback: on_transfer

  originations:
    kind: head
    datasource: tzkt
    handlers:
      - callback: on_head

  rarible_exchange_actions:
    kind: operation
    datasource: tzkt
    contracts:
        - rarible_exchange
        - rarible_exchange_old
    types:
      - transaction
    handlers:
        - callback: rarible_order_list
          pattern:
            - destination: rarible_exchange
              type: transaction
              entrypoint: sell
        - callback: rarible_order_cancel_list
          pattern:
            - destination: rarible_exchange
              type: transaction
              entrypoint: cancel_sale
        - callback: rarible_order_match
          pattern:
            - destination: rarible_exchange
              type: transaction
              entrypoint: buy

  rarible_exchange_legacy_actions:
    kind: operation
    datasource: tzkt
    contracts:
      - rarible_exchange_legacy
    types:
      - transaction
    handlers:
      - callback: rarible_match_orders_legacy
        pattern:
          - destination: rarible_exchange_legacy
            type: transaction
            entrypoint: match_orders

  rarible_exchange_legacy_data_actions:
    kind: operation
    datasource: tzkt
    contracts:
      - rarible_exchange_legacy_data
    types:
      - transaction
    handlers:
      - callback: rarible_cancel_order_legacy
        pattern:
          - destination: rarible_exchange_legacy_data
            type: transaction
            entrypoint: remove

  rarible_aggregator_tracker_events:
    kind: event
    datasource: tzkt
    handlers:
      - callback: on_rarible_aggregator_event
        contract: rarible_aggregator_tracker
        tag: aggregator_event

  teia_v1_actions:
     kind: operation
     datasource: tzkt
     contracts:
       - teia_v1
     types:
       - transaction
     handlers:
       - callback: teia_v1_list_order
         pattern:
           - destination: teia_v1
             type: transaction
             entrypoint: swap
       - callback: teia_v1_cancel_order
         pattern:
           - destination: teia_v1
             type: transaction
             entrypoint: cancel_swap
       - callback: teia_v1_match_order
         pattern:
           - destination: teia_v1
             type: transaction
             entrypoint: collect

  versum:
    kind: operation
    datasource: tzkt
    contracts:
      - versum_v1
    types:
      - transaction
    handlers:
      - callback: versum_v1_order_list
        pattern:
          - type: transaction
            destination: versum_v1
            entrypoint: create_swap
      - callback: versum_v1_order_cancel
        pattern:
          - type: transaction
            destination: versum_v1
            entrypoint: cancel_swap
      - callback: versum_v1_order_match
        pattern:
          - type: transaction
            destination: versum_v1
            entrypoint: collect_swap

  fxhash_v1_actions:
    kind: operation
    datasource: tzkt
    contracts:
      - fxhash_v1
    types:
      - transaction
    first_level: 1832146
    handlers:
      - callback: fxhash_v1_order_list
        pattern:
          - destination: fxhash_v1
            type: transaction
            entrypoint: offer
      - callback: fxhash_v1_order_cancel
        pattern:
          - destination: fxhash_v1
            type: transaction
            entrypoint: cancel_offer
      - callback: fxhash_v1_order_match
        pattern:
          - destination: fxhash_v1
            type: transaction
            entrypoint: collect

  fxhash_v2_actions:
     kind: operation
     datasource: tzkt
     contracts:
       - fxhash_v2
     types:
       - transaction
     first_level: 2280663
     handlers:
       - callback: fxhash_v2_listing_order_list
         pattern:
           - destination: fxhash_v2
             type: transaction
             entrypoint: listing
       - callback: fxhash_v2_listing_order_cancel
         pattern:
           - destination: fxhash_v2
             type: transaction
             entrypoint: listing_cancel
       - callback: fxhash_v2_listing_order_match
         pattern:
           - destination: fxhash_v2
             type: transaction
             entrypoint: listing_accept

  hen_actions:
    kind: operation
    datasource: tzkt
    contracts:
      - hen
    types:
      - transaction
    handlers:
      - callback: hen_order_list
        pattern:
          - destination: hen
            type: transaction
            entrypoint: swap
      - callback: hen_order_cancel_list
        pattern:
          - destination: hen
            type: transaction
            entrypoint: cancel_swap
      - callback: hen_order_match
        pattern:
          - destination: hen
            type: transaction
            entrypoint: collect

  objkt_v1_actions:
    kind: operation
    datasource: tzkt
    contracts:
      - objkt_v1
    types:
      - transaction
    handlers:
      - callback: objkt_v1_order_list
        pattern:
          - destination: objkt_v1
            type: transaction
            entrypoint: ask
      - callback: objkt_v1_order_cancel_list
        pattern:
          - destination: objkt_v1
            type: transaction
            entrypoint: retract_ask
      - callback: objkt_v1_order_match
        pattern:
          - destination: objkt_v1
            type: transaction
            entrypoint: fulfill_ask

  objkt_v2_actions:
    kind: operation
    datasource: tzkt
    contracts:
      - objkt_v2
    types:
      - transaction
    handlers:
      - callback: objkt_v2_order_list
        pattern:
          - destination: objkt_v2
            type: transaction
            entrypoint: ask
      - callback: objkt_v2_order_cancel_list
        pattern:
          - destination: objkt_v2
            type: transaction
            entrypoint: retract_ask
      - callback: objkt_v2_order_match
        pattern:
          - destination: objkt_v2
            type: transaction
            entrypoint: fulfill_ask

hooks:
  process_collection_events:
    callback: process_collection_events
    atomic: False
    args:
      level: int
  import_legacy_orders:
    callback: import_legacy_orders
    atomic: False
  process_transaction_hash:
    callback: process_transaction_hash
    atomic: False
  process_tasks:
    callback: process_tasks
    atomic: False
  reset_index:
    callback: reset_index
    atomic: False
    args:
      id: int
  process_negative_ownerships:
    callback: process_negative_ownerships
    atomic: False

jobs:
#  process_transaction_hash:
#    hook: process_transaction_hash
#    interval: 60 # seconds
#    args:
#      iterations: 10
#      batch: 100
  process_tasks:
    hook: process_tasks
    interval: 60 # seconds
  process_negative_ownerships:
    hook: process_negative_ownerships
    interval: 600
    args:
      batch: 5

advanced:
  rollback_depth: 2
  early_realtime: False
  skip_version_check: False
  metadata_interface: True
  reindex:
    manual: wipe
    migration: exception
    rollback: ignore
    config_modified: ignore
    schema_modified: ignore

