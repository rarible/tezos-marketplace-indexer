templates:
  objkt_v2_actions_template:
    kind: operation
    datasource: tzkt
    contracts:
      - <contract>
    types:
      - transaction
    handlers:
      - callback: objkt_v2_order_list
        pattern:
          - destination: objkt_v2
            type: transaction
            entrypoint: ask
      - callback: objkt_v2_order_cancel_list
        pattern:
          - destination: objkt_v2
            type: transaction
            entrypoint: retract_ask
      - callback: objkt_v2_order_match
        pattern:
          - destination: objkt_v2
            type: transaction
            entrypoint: fulfill_ask

indexes:

hooks:
  reprocess_transactions:
    callback: reprocess_transactions
    atomic: False
    args:
      index_name: objkt_v2_actions
      contract: objkt_v2
      first_level: 2962592
      last_level: 2962692

advanced:
  rollback_depth: 2
  early_realtime: False
  skip_version_check: False
  metadata_interface: True
  reindex:
    manual: wipe
    migration: exception
    rollback: ignore
    config_modified: ignore
    schema_modified: ignore

